version: '2'
mpp-vars:
  filename: $filename
  ociarchive: $ociarchive
  osname: $osname
  container_imgref: $container_imgref
  container_repo: $container_repo
  container_tag: $container_tag
  metal_image_size_mb: $metal_image_size_mb
  cloud_image_size_mb: $cloud_image_size_mb
  bios_boot_size_mb: 1
  ppc_prep_size_mb: 4
  reserved_part_size_mb: 1
  efi_system_size_mb: 127
  boot_size_mb: 384
  sector_size: 512
  four_k_sector_size: 4096
  # Filesystem UUID and label definitions. These UUIDs
  # are looked for on boot and if found replaced with
  # a new random UUID to make each install unique.
  boot_fs_uuid: 96d15588-3596-4b3c-adca-a2ff7279ea63
  boot_fs_label: boot
  root_fs_uuid: 910678ff-f77e-4a7d-8d53-86f2ac47a823
  root_fs_label: root
mpp-define-images:
  - id: image
    sector_size:
        mpp-format-int: "{sector_size}"
    size:
      mpp-format-string: "{metal_image_size_mb * 1024 * 1024}"
    table:
      uuid: 00000000-0000-4000-a000-000000000001
      label: gpt
      partitions:
        - name: PowerPC-PReP-boot
          type: 9E1A2D38-C612-4316-AA26-8B49521E5A8B
          bootable: true
          size:
            mpp-format-int: "{ppc_prep_size_mb * 1024 * 1024 / sector_size}"
        - name: reserved
          type: 8DA63339-0007-60C0-C436-083AC8230908
          size:
            mpp-format-int: "{reserved_part_size_mb * 1024 * 1024 / sector_size}"
        - name: boot
          type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
          size:
            mpp-format-int: "{boot_size_mb * 1024 * 1024 / sector_size}"
        - name: root
          type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
  - id: image4k
    sector_size:
        mpp-format-int: "{four_k_sector_size}"
    size:
      mpp-format-string: "{metal_image_size_mb * 1024 * 1024}"
    table:
      uuid: 00000000-0000-4000-a000-000000000001
      label: gpt
      partitions:
        - name: PowerPC-PReP-boot
          type: 9E1A2D38-C612-4316-AA26-8B49521E5A8B
          bootable: true
          size:
            mpp-format-int: "{ppc_prep_size_mb * 1024 * 1024 / four_k_sector_size}"
        - name: reserved
          type: 8DA63339-0007-60C0-C436-083AC8230908
          size:
            mpp-format-int: "{reserved_part_size_mb * 1024 * 1024 / four_k_sector_size}"
        - name: boot
          type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
          size:
            mpp-format-int: "{boot_size_mb * 1024 * 1024 / four_k_sector_size}"
        - name: root
          type: 0FC63DAF-8483-4772-8E79-3D69D8477DE4
pipelines:
  # If installing from container then let's pull the container file into a pipeline
  - name: oci-archive
    stages:
      - mpp-if: ociarchive != ''
        then:
          type: org.osbuild.copy
          inputs:
            inlinefile:
              type: org.osbuild.files
              origin: org.osbuild.source
              mpp-embed:
                id: coreos.ociarchive
                url:
                  mpp-format-string: 'file://{ociarchive}'
          options:
            paths:
              - from:
                  mpp-format-string: input://inlinefile/{embedded['coreos.ociarchive']}
                to: tree:///coreos.ociarchive
        else:
          type: org.osbuild.noop
  - name: tree
    source-epoch: 1659397331
    stages:
      - type: org.osbuild.ostree.init-fs
      - type: org.osbuild.ostree.os-init
        options:
          osname:
            mpp-format-string: '{osname}'
      - type: org.osbuild.ostree.config
        options:
          repo: /ostree/repo
          config:
            sysroot:
              readonly: true
              bootloader: none
              # https://github.com/coreos/fedora-coreos-tracker/issues/1333
              bls-append-except-default: grub_users=""
              # Opt-in to https://github.com/ostreedev/ostree/pull/2705 which will
              # add /boot as the prefix on top of BLS config entries. This is OK
              # because there is a symlink that is created in the root of the boot
              # filesystem by OSTree (boot -> .) that makes it so that /boot paths
              # will always work.
              bootprefix: true
      - type: org.osbuild.ignition
      # Deploy via container if we have a container ociarchive or an image, else from repo.
      - mpp-if: ociarchive != ''
        then:
          type: org.osbuild.ostree.deploy.container
          options:
            osname:
              mpp-format-string: '{osname}'
            target_imgref:
              mpp-format-string: '{container_imgref}'
            mounts:
              - /boot
            kernel_opts:
              - rw
              - '$ignition_firstboot'
              - mpp-format-string: '{extra_kargs}'
          inputs:
            images:
              type: org.osbuild.containers
              origin: org.osbuild.pipeline
              references:
                name:oci-archive:
                  name: coreos.ociarchive
        else:
          mpp-if: container_repo != ''
          then:
            type: org.osbuild.ostree.deploy.container
            options:
              osname:
                mpp-format-string: '{osname}'
              target_imgref:
                mpp-format-string: '{container_imgref}'
              mounts:
                - /boot
              kernel_opts:
                - rw
                - '$ignition_firstboot'
                - mpp-format-string: '{extra_kargs}'
            inputs:
              images:
                type: org.osbuild.containers
                origin: org.osbuild.source
                mpp-resolve-images:
                  images:
                    - source: $container_repo
                      tag: $container_tag
          else:
            type: org.osbuild.ostree.deploy
            options:
              osname:
                mpp-format-string: '{osname}'
              remote: fedora
              mounts:
                - /boot
              kernel_opts:
                - rw
                - '$ignition_firstboot'
                - mpp-format-string: '{extra_kargs}'
            inputs:
              commits:
                type: org.osbuild.ostree
                origin: org.osbuild.source
                mpp-resolve-ostree-commits:
                  commits:
                    - ref: $ref
                      remote:
                        url: $repourl
      # Drop the immutable bit here (we add it back later) because it
      # causes failures when cleaning up tmp dirs.
      - type: org.osbuild.chattr
        options:
          items:
            tree:///:
              immutable: false
        mounts:
          - name: ostree.deployment
            type: org.osbuild.ostree.deployment
            options:
              deployment:
                default: true
      - type: org.osbuild.ostree.aleph
        options:
          coreos_compat: true
          deployment:
            default: true
      - type: org.osbuild.ostree.selinux
        options:
          deployment:
            default: true
  - name: raw-image
    stages:
      - type: org.osbuild.truncate
        options:
          filename: disk.img
          size:
            mpp-format-string: '{image.size}'
      - type: org.osbuild.sfdisk
        devices:
          device:
            type: org.osbuild.loopback
            options:
              filename: disk.img
        options:
          mpp-format-json: '{image.layout}'
      - type: org.osbuild.mkfs.ext4
        devices:
          device:
            type: org.osbuild.loopback
            options:
              filename: disk.img
              start:
                mpp-format-int: '{image.layout[''boot''].start}'
              size:
                mpp-format-int: '{image.layout[''boot''].size}'
              lock: true
        options:
          # If we are on RHCOS then set manually some FS options
          # to the values we want in order to not depend on the
          # defaults in the version of mkfs.ext4 in the build root.
          # This is mostly useful right now because COSA is based
          # on Fedora.
          mpp-if: osname == 'rhcos'
          then:
            orphan_file: false
            metadata_csum_seed: true
            uuid:
              mpp-format-string: '{boot_fs_uuid}'
            label:
              mpp-format-string: '{boot_fs_label}'
          else:
            uuid:
              mpp-format-string: '{boot_fs_uuid}'
            label:
              mpp-format-string: '{boot_fs_label}'
      - type: org.osbuild.mkfs.xfs
        devices:
          device:
            type: org.osbuild.loopback
            options:
              filename: disk.img
              start:
                mpp-format-int: '{image.layout[''root''].start}'
              size:
                mpp-format-int: '{image.layout[''root''].size}'
              lock: true
        options:
          uuid:
            mpp-format-string: '{root_fs_uuid}'
          label:
            mpp-format-string: '{root_fs_label}'
      - type: org.osbuild.copy
        inputs:
          tree:
            type: org.osbuild.tree
            origin: org.osbuild.pipeline
            references:
              - name:tree
        options:
          paths:
            - from: input://tree/
              to: mount://root/
        devices:
          disk:
            type: org.osbuild.loopback
            options:
              filename: disk.img
              partscan: true
        mounts:
          - name: root
            type: org.osbuild.xfs
            source: disk
            partition:
              mpp-format-int: '{image.layout[''root''].partnum}'
            target: /
          - name: boot
            type: org.osbuild.ext4
            source: disk
            partition:
              mpp-format-int: '{image.layout[''boot''].partnum}'
            target: /boot
      - type: org.osbuild.bootupd
        options:
          bios:
            device: disk
            # ppc install to the prep partition and not the root of the disk
            partition:
              mpp-format-int: '{image.layout[''PowerPC-PReP-boot''].partnum}'
          static-configs: true
          deployment:
            default: true
        devices:
          disk:
            type: org.osbuild.loopback
            options:
              filename: disk.img
              partscan: true
        mounts:
          - name: root
            type: org.osbuild.xfs
            source: disk
            partition:
              mpp-format-int: '{image.layout[''root''].partnum}'
            target: /
          - name: boot
            type: org.osbuild.ext4
            source: disk
            partition:
              mpp-format-int: '{image.layout[''boot''].partnum}'
            target: /boot
      - type: org.osbuild.chattr
        options:
          items:
            mount://root/:
              immutable: true
        devices:
          disk:
            type: org.osbuild.loopback
            options:
              filename: disk.img
              partscan: true
        mounts:
          - name: root
            type: org.osbuild.xfs
            source: disk
            partition:
              mpp-format-int: '{image.layout[''root''].partnum}'
            target: /
          - name: ostree.deployment
            type: org.osbuild.ostree.deployment
            options:
              source: mount
              deployment:
                default: true
  - name: raw-4k-image
    stages:
      - type: org.osbuild.truncate
        options:
          filename: disk.img
          size:
            mpp-format-string: '{image4k.size}'
      - type: org.osbuild.sfdisk
        devices:
          device:
            type: org.osbuild.loopback
            options:
              filename: disk.img
              sector-size:
                  mpp-format-int: "{four_k_sector_size}"
        options:
          mpp-format-json: '{image4k.layout}'
      - type: org.osbuild.mkfs.ext4
        devices:
          device:
            type: org.osbuild.loopback
            options:
              filename: disk.img
              start:
                mpp-format-int: '{image4k.layout[''boot''].start}'
              size:
                mpp-format-int: '{image4k.layout[''boot''].size}'
              lock: true
              sector-size:
                  mpp-format-int: "{four_k_sector_size}"
        options:
          # If we are on RHCOS then set manually some FS options
          # to the values we want in order to not depend on the
          # defaults in the version of mkfs.ext4 in the build root.
          # This is mostly useful right now because COSA is based
          # on Fedora.
          mpp-if: osname == 'rhcos'
          then:
            orphan_file: false
            metadata_csum_seed: true
            uuid:
              mpp-format-string: '{boot_fs_uuid}'
            label:
              mpp-format-string: '{boot_fs_label}'
          else:
            uuid:
              mpp-format-string: '{boot_fs_uuid}'
            label:
              mpp-format-string: '{boot_fs_label}'
      - type: org.osbuild.mkfs.xfs
        devices:
          device:
            type: org.osbuild.loopback
            options:
              filename: disk.img
              start:
                mpp-format-int: '{image4k.layout[''root''].start}'
              size:
                mpp-format-int: '{image4k.layout[''root''].size}'
              lock: true
              sector-size:
                  mpp-format-int: "{four_k_sector_size}"
        options:
          uuid:
            mpp-format-string: '{root_fs_uuid}'
          label:
            mpp-format-string: '{root_fs_label}'
      - type: org.osbuild.copy
        inputs:
          tree:
            type: org.osbuild.tree
            origin: org.osbuild.pipeline
            references:
              - name:tree
        options:
          paths:
            - from: input://tree/
              to: mount://root/
        devices:
          disk:
            type: org.osbuild.loopback
            options:
              filename: disk.img
              partscan: true
              sector-size:
                  mpp-format-int: "{four_k_sector_size}"
        mounts:
          - name: root
            type: org.osbuild.xfs
            source: disk
            partition:
              mpp-format-int: '{image4k.layout[''root''].partnum}'
            target: /
          - name: boot
            type: org.osbuild.ext4
            source: disk
            partition:
              mpp-format-int: '{image4k.layout[''boot''].partnum}'
            target: /boot
      - type: org.osbuild.bootupd
        options:
          # ppc 4k disk needs bootloader installed
          bios:
            device: disk
            # ppc install to the prep partition and not the root of the disk
            partition:
              mpp-format-int: '{image4k.layout[''PowerPC-PReP-boot''].partnum}'
          static-configs: true
          deployment:
            default: true
        devices:
          disk:
            type: org.osbuild.loopback
            options:
              filename: disk.img
              partscan: true
              sector-size:
                  mpp-format-int: "{four_k_sector_size}"
        mounts:
          - name: root
            type: org.osbuild.xfs
            source: disk
            partition:
              mpp-format-int: '{image4k.layout[''root''].partnum}'
            target: /
          - name: boot
            type: org.osbuild.ext4
            source: disk
            partition:
              mpp-format-int: '{image4k.layout[''boot''].partnum}'
            target: /boot
      - type: org.osbuild.chattr
        options:
          items:
            mount://root/:
              immutable: true
        devices:
          disk:
            type: org.osbuild.loopback
            options:
              filename: disk.img
              partscan: true
              sector-size:
                  mpp-format-int: "{four_k_sector_size}"
        mounts:
          - name: root
            type: org.osbuild.xfs
            source: disk
            partition:
              mpp-format-int: '{image4k.layout[''root''].partnum}'
            target: /
          - name: ostree.deployment
            type: org.osbuild.ostree.deployment
            options:
              source: mount
              deployment:
                default: true
  - mpp-import-pipelines:
      path: platform.metal.ipp.yaml
  - mpp-import-pipelines:
      path: platform.qemu.ipp.yaml
