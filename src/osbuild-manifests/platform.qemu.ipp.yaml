# This file defines the artifact to be used for the qemu platform.
version: '2'
pipelines:
  - name: raw-qemu-image
    stages:
      - type: org.osbuild.copy
        inputs:
          tree:
            type: org.osbuild.tree
            origin: org.osbuild.pipeline
            references:
              - name:raw-image
        options:
          paths:
            - from: input://tree/disk.img
              to: tree:///disk.img
      # Increase the size to the cloud image size
      - type: org.osbuild.truncate
        options:
          filename: disk.img
          size:
            mpp-format-string: "{cloud_image_size_mb * 1024 * 1024}"
      - type: org.osbuild.coreos.platform
        options:
          platform: qemu
        devices:
          disk:
            type: org.osbuild.loopback
            options:
              filename: disk.img
              partscan: true
        mounts:
           - name: root
             type: org.osbuild.xfs
             source: disk
             partition:
               mpp-format-int: '{image.layout[''root''].partnum}'
             target: /
           - name: ostree.deployment
             type: org.osbuild.ostree.deployment
             options:
               source: mount
               deployment:
                 default: true
           - name: boot
             type: org.osbuild.ext4
             source: disk
             partition:
               mpp-format-int: '{image.layout[''boot''].partnum}'
             target: /boot
      # If on s390x then run zipl, which must run after the kernel
      # arguments get finalized in the coreos.platform stage above
      - mpp-if: arch == 's390x'
        then:
          type: org.osbuild.zipl.inst
          options:
            kernel: "1"
            kernel_opts_append:
              - ignition.firstboot
            location:
              mpp-format-int: '{image.layout[''boot''].start}'
          devices:
            disk:
              type: org.osbuild.loopback
              options:
                filename: disk.img
                partscan: true
          mounts:
            - name: root
              type: org.osbuild.xfs
              source: disk
              partition:
                mpp-format-int: '{image.layout[''root''].partnum}'
              target: /
            - name: boot
              type: org.osbuild.ext4
              source: disk
              partition:
                mpp-format-int: '{image.layout[''boot''].partnum}'
              target: /boot
  - name: qemu
    stages:
      - type: org.osbuild.qemu
        inputs:
          image:
            type: org.osbuild.files
            origin: org.osbuild.pipeline
            references:
              name:raw-qemu-image:
                file: disk.img
        options:
          filename:
            mpp-format-string: '{filename}'
          format:
            type: qcow2
            compression: false
            compat: '1.1'
