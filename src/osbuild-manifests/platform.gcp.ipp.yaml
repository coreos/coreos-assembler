# This file isn't yet being used today but holds an OSBuild image
# definition for the gcp platform.
version: '2'
pipelines:
  - name: raw-gcp-image
    stages:
      - type: org.osbuild.copy
        inputs:
          tree:
            type: org.osbuild.tree
            origin: org.osbuild.pipeline
            references:
              - name:raw-image
        options:
          paths:
            - from: input://tree/disk.img
              to: tree:///disk.raw
      # Increase the size to the cloud image size
      - type: org.osbuild.truncate
        options:
          filename: disk.raw
          size:
            mpp-format-string: "{cloud_image_size_mb * 1024 * 1024}"
      - type: org.osbuild.coreos.platform
        options:
          platform: gcp
        devices:
          disk:
            type: org.osbuild.loopback
            options:
              filename: disk.img
              partscan: true
        mounts:
           - name: root
             type: org.osbuild.xfs
             source: disk
             partition:
               mpp-format-int: '{image.layout[''root''].partnum}'
             target: /
           - name: ostree.deployment
             type: org.osbuild.ostree.deployment
             options:
               source: mount
               deployment:
                 default: true
           - name: boot
             type: org.osbuild.ext4
             source: disk
             partition:
               mpp-format-int: '{image.layout[''boot''].partnum}'
             target: /boot
  - name: raw-gcp-image-tar
    stages:
      - type: org.osbuild.tar
        inputs:
          tree:
            type: org.osbuild.tree
            origin: org.osbuild.pipeline
            references:                 
              - name:raw-gcp-image
        options:
          filename: disk.tar
          format: oldgnu
          root-node: omit
          # Set these to false so GCP image upload/create will succeed
          acls: false
          selinux: false
          xattrs: false
  - name: gcp
    stages:
      - type: org.osbuild.gzip
        inputs:
          file:
            type: org.osbuild.files
            origin: org.osbuild.pipeline
            references:
              name:raw-gcp-image-tar:
                file: disk.tar
        options:
          filename:
            mpp-format-string: '{filename}'
