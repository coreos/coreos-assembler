name: lints

on:
  push:
    branches: [main]
  pull_request:
    branches:
      - main
      - rhcos-*

permissions:
  contents: read

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    container: registry.ci.openshift.org/coreos/fcos-buildroot:testing-devel
    steps:
      - name: Install deps
        run: yum -y install ShellCheck
      - name: Checkout repository
        uses: actions/checkout@v2
      - run: make shellcheck
