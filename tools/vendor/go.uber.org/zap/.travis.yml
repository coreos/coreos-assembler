language: go

sudo: false

go_import_path: go.uber.org/zap
env:
  global:
    - TEST_TIMEOUT_SCALE=10
    - GO111MODULE=on

matrix:
  include:
  - go: oldstable
  - go: stable
    env: LINT=1
  - arch: ppc64le
    go: oldstable
  - arch: ppc64le
    go: stable

script:
  - test -z "$LINT" || make lint
  - make test
  - make bench

after_success:
  - make cover
  - bash <(curl -s https://codecov.io/bash)
